<div class="b-admin-general">
	<div class="row" data-bind="visible: !contactsSupported">
		<div class="alert span8">
				<h4>Notice!</h4>
				<br />
				<strong>Contacts</strong> functions are not supported.
				<br />
				You need to install or enable <strong>PDO (sqlite)</strong> exstenstion on your server.
		</div>
	</div>
	<div class="form-horizontal">
		<div class="legend">
			General
		</div>
		<div class="control-group rl-animation-margin-sub1">
			 <label class="control-label">
				Title
			 </label>
			<div class="controls">
				<input type="text" data-bind="value: title" />
				<div data-bind="saveTrigger: titleTrigger"></div>
			</div>
		</div>
		<div class="control-group rl-animation-margin-sub1">
			 <label class="control-label">
				Language
			 </label>
			<div class="controls">
				<select data-bind="options: languagesOptions, value: mainLanguage, optionsText: 'optText', optionsValue: 'optValue'"></select>
				<div data-bind="saveTrigger: languageTrigger"></div>
				<br />
				<br />
				<label data-bind="click: function () { allowLanguagesOnSettings(!allowLanguagesOnSettings()); }">
					<i data-bind="css: allowLanguagesOnSettings() ? 'icon-checkbox-checked' : 'icon-checkbox-unchecked'"></i>
					Allow language selection on settings screen
				</label>
			</div>
		</div>
		<div class="control-group rl-animation-margin-sub1">
			 <label class="control-label">
				Theme
			 </label>
			<div class="controls">
				<select data-bind="options: themesOptions, value: mainTheme, optionsText: 'optText', optionsValue: 'optValue'"></select>
				<div data-bind="saveTrigger: themeTrigger"></div>
			</div>
		</div>
		<div class="control-group rl-animation-margin-sub1">
			<div class="controls">
				<label data-bind="click: function () { allowThemes(!allowThemes()); }">
					<i data-bind="css: allowThemes() ? 'icon-checkbox-checked' : 'icon-checkbox-unchecked'"></i>
					Allow theme selection on settings screen
				</label>
				<label data-bind="click: function () { allowCustomTheme(!allowCustomTheme()); }">
					<i data-bind="css: allowCustomTheme() ? 'icon-checkbox-checked' : 'icon-checkbox-unchecked'"></i>
					Allow customized theme
				</label>
			</div>
		</div>
		<div class="control-group rl-animation-margin-sub1">
			<div class="controls">
				<label data-bind="click: function () { allowAdditionalAccounts(!allowAdditionalAccounts()); }">
					<i data-bind="css: allowAdditionalAccounts() ? 'icon-checkbox-checked' : 'icon-checkbox-unchecked'"></i>
					Allow additional accounts
				</label>
			</div>
		</div>
	</div>
	<div class="form-horizontal">
		<div class="legend">
			Login Screen
		</div>
		<div class="control-group rl-animation-margin-sub1">
			 <label class="control-label">
				Default Domain
			 </label>
			<div class="controls">
				<input type="text" data-bind="value: defaultDomain" />
				<div data-bind="saveTrigger: defaultDomainTrigger"></div>
			</div>
		</div>
		<div class="control-group rl-animation-margin-sub1">
			<div class="controls">
				<label data-bind="click: function () { allowLanguagesOnLogin(!allowLanguagesOnLogin()); }">
					<i data-bind="css: allowLanguagesOnLogin() ? 'icon-checkbox-checked' : 'icon-checkbox-unchecked'"></i>
					Allow language selection on login screen
				</label>
				<label data-bind="click: function () { determineUserLanguage(!determineUserLanguage()); }">
					<i data-bind="css: determineUserLanguage() ? 'icon-checkbox-checked' : 'icon-checkbox-unchecked'"></i>
					Try to determine the user's language
				</label>
				<br />
				<label data-bind="click: function () { allowCustomLogin(!allowCustomLogin()); }">
					<i data-bind="css: allowCustomLogin() ? 'icon-checkbox-checked' : 'icon-checkbox-unchecked'"></i>
					Enable additional Login field on login screen
				</label>
			</div>
		</div>
	</div>
</div>
