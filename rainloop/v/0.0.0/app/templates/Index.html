<!DOCTYPE html>
<html id="id-html" class="no-js rl-booted-trigger rl-started-trigger">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=950,maximum-scale=2">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<noscript>
			<meta http-equiv="refresh" content="0; URL=./?/NoScript" />
		</noscript>
		<!--[if lte IE 7]>
			<meta http-equiv="refresh" content="0; URL=./?/BadBrowser" />
		<![endif]-->
		<script type="text/javascript" data-cfasync="false">
			if (!navigator || !navigator.cookieEnabled) {
				document.location.replace('./?/NoCookie');
			}
		</script>
		<meta name="Author" content="RainLoop Team" />
		<meta name="robots" content="noindex, nofollow, noodp" />
		<meta name="google" content="notranslate" />
		<title></title>
		<link rel="shortcut icon" href="{{BaseAppFaviconPngFile}}" type="image/png" />
		<link rel="apple-touch-icon" href="{{BaseAppAppleTouchFile}}" type="image/png" />
		<link type="text/css" rel="stylesheet" href="{{BaseAppMainCssLink}}" />
		<link type="text/css" rel="stylesheet" id="rlThemeLink" />
		<script type="text/javascript" data-cfasync="false">{{BaseAppBootScriptSource}}</script>
		<script type="text/javascript" data-cfasync="false">
			__includeScr('{{BaseAppDataScriptLink}}' + (window.__rlah ? window.__rlah() || '0' : '0') + '/{{BaseRandHash}}/');
		</script>
		<script type="text/javascript" data-cfasync="false">
			if (window.rainloopAppData && window.rainloopAppData['NewThemeLink']) {
				document.getElementById('rlThemeLink').href = window.rainloopAppData['NewThemeLink'];
			}
		</script>
	</head>
	<body>
		<div id="rl-bg" class="thm-body"></div>
		<div id="rl-loading" class="thm-loading">
			{{BaseAppLoadingDescription}}
			<div class="e-spinner">
				<div class="e-bounce bounce1"></div>
				<div class="e-bounce bounce2"></div>
				<div class="e-bounce bounce3"></div>
			</div>
		</div>
		<script type="text/javascript" data-cfasync="false">
			var oE = document.getElementById('rl-loading');
			if (oE && oE.style) {
				oE.style.opacity = 0;
				window.setTimeout(function () {
					oE.style.opacity = 1;
				}, 300);
			}
		</script>
		<div id="rl-loading-error" class="thm-loading">
			An Error occurred,
			<br />
			please refresh the page and try again.
		</div>
		<div id="rl-content">
			<div id="rl-popups"></div>
			<div id="rl-center">
				<div id="rl-top"></div>
				<div id="rl-left"></div>
				<div id="rl-right"></div>
				<div id="rl-bottom"></div>
			</div>
		</div>
		<div id="rl-templates"></div>
		<div id="rl-hidden"></div>
		<script type="text/javascript" data-cfasync="false">

			if (window.$LAB && window.rainloopAppData && window.rainloopAppData['TemplatesLink'] && window.rainloopAppData['LangLink'])
			{
				__simplePace(10);

				window.$LAB
					.script('{{BaseAppLibsScriptLink}}')
					.script(window.rainloopAppData['TemplatesLink'])
					.script(window.rainloopAppData['LangLink'])
					.wait(function () {
						__simplePace(30);
					})
					.script('{{BaseAppMainScriptLink}}')
					.wait(function () {
						__simplePace(20);
					})
					.script(function () {
						return window.rainloopAppData['PluginsLink'] || null;
					})
					.wait(function () {
						__simplePace(5);
						__runBoot(false);
					})
					.script('{{BaseAppEditorScriptLink}}')
					.wait(function () {
						if (window.CKEDITOR && window.__initEditor) {
							window.__initEditor();
							window.__initEditor = null;
						}
					})
				;
			}
			else
			{
				__runBoot(true);
			}

		</script>
	</body>
</html>
